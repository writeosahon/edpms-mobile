<!-- search project page -->
<ons-page id="search-project-page">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button onclick="utopiasoftware[utopiasoftware_app_namespace].
            controller.searchProjectPageViewModel.backButtonClicked()">
                <ons-icon icon="md-long-arrow-left"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">Find Project</div>
        <div class="right">
            <ons-toolbar-button onclick="$('#side-menu').get(0).toggle()">
                <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <div style="position: fixed; width: 100%; top: 56px;">
        <form id="search-project-form" autocomplete="off" data-parsley-inputs="ons-input,textarea,select,ons-search-input"
              data-parsley-excluded="ons-input[type=button], ons-input[type=submit],
                              ons-input[type=reset], ons-input[type=hidden], [disabled], :hidden">
            <ons-search-input placeholder="Find Project by ID" required style="width: 100%;"
                              onkeypress="utopiasoftware[utopiasoftware_app_namespace].
                              controller.searchProjectPageViewModel.searchButtonClicked(event)"
                              data-parsley-required-message="Project ID is required"
                              class="hint--bottom"></ons-search-input>
        </form>
        <!-- page preloader -->
        <ons-progress-bar class="page-preloader" indeterminate style="display: none;"></ons-progress-bar>
    </div>

    <div class="content container-fluid" style="position: absolute; top: 100px; width: 100%; display: block">

        <p style="text-align: center; margin-top: 2em; display: none;">
            <ons-icon icon="md-utopiasoftware-icon-folder" size="70px" style="color: grey;"></ons-icon>
            <div style="font-size: 1.5em; color: grey; text-align: center; display: none">No Project Found</div>
        </p>

        <div id="search-project-details" class="row" style="margin-top: 2em; font-size: 1.2em; display: none">
            <div class="col-xs-6" style="font-weight: bold; color: #000000; padding: 0.4rem;">Project ID</div>
            <div class="col-xs-6" style="color: #000000; text-transform: uppercase; padding: 0.4rem;">GHP-0001</div>
            <div class="col-xs-6" style="font-weight: bold; color: #000000; padding: 0.4rem;">Title</div>
            <div class="col-xs-6" style="color: #000000; text-transform: capitalize; padding: 0.4rem;">Renovation of Udakpa Primary School</div>
            <div class="col-xs-6" style="font-weight: bold; color: #000000; padding: 0.4rem;">Contractor</div>
            <div class="col-xs-6" style="color: #000000; text-transform: capitalize; padding: 0.4rem;">A & B Constructor Limited</div>
            <div class="col-xs-6" style="font-weight: bold; color: #000000; padding: 0.4rem;">Contract Sum</div>
            <div class="col-xs-6" style="color: #000000; text-transform: capitalize; padding: 0.4rem;">34,567,000</div>
        </div>
    </div>

    <ons-bottom-toolbar modifier="aligned" style="display: none">

        <div style="text-align: center; width: 100%">
            <ons-toolbar-button style="background-color: #00d5c3; transform: scale(0.8); text-align: center;"
                                onclick="">
                Proceed <ons-icon icon="md-chevron-right" size="2x" class="animated infinite shake"
                                  style="margin-left: 0.5em; -webkit-animation-duration:1.5s;animation-duration:1.5s;"></ons-icon>
            </ons-toolbar-button>
        </div>

    </ons-bottom-toolbar>

</ons-page>
