<!-- project evaluation page -->
<ons-page id="project-evaluation-page">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button onclick="utopiasoftware[utopiasoftware_app_namespace].
            controller.projectEvaluationPageViewModel.backButtonClicked()">
                <ons-icon icon="md-long-arrow-left"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center" style="line-height: 28px;">
            <div style="display: block; width: 100%;">
                <div style="font-size: 0.8em">Project Evaluation</div>
                <div style="font-size: 0.65em">Report Sheet</div>
            </div>
        </div>
        <div class="right">
            <ons-toolbar-button onclick="$('#side-menu').get(0).toggle()">
                <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <div style="position: fixed; width: 100%; top: 56px;">
        <!-- page preloader -->
        <ons-progress-bar class="page-preloader" indeterminate style="display: none;"></ons-progress-bar>

        <ons-card style="font-size: 1.2em; font-weight: bold" class="project-evaluation-instructions">
            Evaluate the milestones of project completion on a scale of 0 - 100%
        </ons-card>
    </div>

    <div style="position: fixed; width: 100%; top: 170px; margin-left: 2em;" class="project-evaluation-instructions">
        <span id="project-evaluation-milestone-badge" class="e-badge e-badge-primary e-badge-pill"
              style="text-transform: capitalize; transform: scale(1.5);">Milestone 1</span>
    </div>

    <div class="content" style="position: absolute; top: 200px; width: 100%; display: block">
        <ons-carousel id="project-evaluation-carousel" swipeable fullscreen direction="horizontal" auto-scroll auto-scroll-ratio="0.1"
                      item-width="100%" initial-index="0">
            <ons-carousel-item>
                <ons-card>
                    <div style="font-size: 1.1em">
                        Preliminaries
                    </div>

                    <div class="project-evaluation-slider"></div>

                </ons-card>
            </ons-carousel-item>

            <ons-carousel-item>
                <ons-card>
                    <div style="font-size: 1.1em">
                        Substructure
                    </div>
                    <div class="project-evaluation-slider"></div>
                </ons-card>
            </ons-carousel-item>

            <ons-carousel-item>
                <ons-card>
                    <div style="font-size: 1.1em">
                        Concrete Work
                    </div>
                    <div class="project-evaluation-slider"></div>
                </ons-card>
            </ons-carousel-item>
<!--
            <ons-carousel-item>
                <div class="row project-evaluation-images-container">
                    <div class="col-xs-6">
                        <img src="css/app-images/xxxhdpi_icon.png" style="height: 2em;">
                    </div>
                    <div class="col-xs-6">
                        <img src="css/app-images/xxxhdpi_landscape.png" style="height: 2em;">
                    </div>
                    <div class="col-lg-offset-3 col-xs-6">
                        <img src="css/app-images/xxxhdpi_portrait.png" style="height: 2em;">
                    </div>
                </div>

            </ons-carousel-item>
-->
        </ons-carousel>

    </div>

    <ons-fab id="project-evaluation-prev-button" modifier="mini" position="bottom left"
             style="transform: scale(0); display: none;"
    onclick="utopiasoftware[utopiasoftware_app_namespace].
            controller.projectEvaluationPageViewModel.prevButtonClicked()">
        <ons-icon
                icon="md-chevron-left">
        </ons-icon>
    </ons-fab>

    <ons-fab id="project-evaluation-next-button" modifier="mini" position="bottom right"
             onclick="utopiasoftware[utopiasoftware_app_namespace].
            controller.projectEvaluationPageViewModel.nextButtonClicked()">
        <ons-icon
                icon="md-chevron-right">
        </ons-icon>
    </ons-fab>

    <ons-bottom-toolbar modifier="aligned" style="display: none">

        <div style="text-align: center; width: 100%">
            <ons-toolbar-button style="background-color: #00d5c3; transform: scale(0.8); text-align: center;"
                                onclick="">
                Proceed <ons-icon icon="md-chevron-right" size="2x" class="animated infinite shake"
                                  style="margin-left: 0.5em; -webkit-animation-duration:1.5s;animation-duration:1.5s;"></ons-icon>
            </ons-toolbar-button>
        </div>

    </ons-bottom-toolbar>

</ons-page>
